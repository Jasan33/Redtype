<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="{{ url_for('static', filename='images/Redtype_mini_logo.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Redtype</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}"><img class="logo" src="{{ url_for('static', filename='images/Redtype_logo_temp.png') }}"></a>
        <div class="menu">
            <img src="{{ url_for('static', filename='images/home.png') }}" class="Menu_home" onclick="home('/')" alt="Menu option 1: go to home">
            <img src="{{ url_for('static', filename='images/about.png') }}" onclick="about('/about')" alt="Menu option 2: go to about me">
            <img src="{{ url_for('static', filename='images/stats.png') }}" onclick="leaderboard_url('/leaderboard')" class="Menu_stats" alt="Menu option 3: go to stats">
            <img src="{{ url_for('static', filename='images/settings.png') }}" onclick="settings()" alt="Menu option 4: go to settings">
            <div class="user"><img src="{{ url_for('static', filename='images/log_in.png') }}" onclick="profile()" alt="Menu option 5: log inn or sign up">
            </div>
        </div>
    </div>
    <div class="circle"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div id="settings">
        <img class="logo" src="{{ url_for('static', filename='images/redtype_simple_design_logo0923.png') }}">
        <p>settings coming soon</p>
    </div>
    <div id="profile">
        <img class="logo" src="{{ url_for('static', filename='images/redtype_simple_design_logo0923.png') }}">
        <div class="information">
            <p id="usernames">
                {% if username %}
                <div class="profile_structure">
                    <p>hi, {{ username }}!</p>
                    <div class="profile_picture">
                        <img src="{{ url_for('static', filename='images/log_in.png') }}">
                        <p>change profile picture</p>
                    </div>
                </div>
                <a href="{{ url_for('logout') }}"> Click to Logout</a>
                {% else %}
                    hi, Guest! login to view this page
                    <div class="profile_guest">
                        <a href="{{ url_for('login') }}">(click to login)</a>
                        <a href="{{ url_for('register') }}">(Click to register)</a>
                    </div>
                {% endif %}
            </p>
        </div>
    </div>
    <div class="register">
        <h1>Register here</h1>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Register</button>
            <script>
                const form = document.querySelector("form");
                const password = document.getElementById("password");
                const confirmPassword = document.getElementById("confirm_password");
        
                form.addEventListener("submit", (e) => {
                    if (password.value !== confirmPassword.value) {
                        e.preventDefault();
                        alert("Passwords do not match!");
                    }
                });
            </script>
        </form>
        <a href="{{ url_for('login') }}">Already have an account?</a>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
