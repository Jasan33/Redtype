<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redtype</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{url_for('static', filename='script.js')}}"></script>
</head>
<body>
    <div class="main-content">
        <div class="navbar">
            <img class="logo" src="{{ url_for('static', filename='images/redtype_logo.png') }}">
            <div class="menu">
                <a href="/" class="Home_option" alt="Menu option 1: home">Home</a>
                <a href="" class="stats_option" alt="Menu option 2: stats">Stats</a>
                <a href="" class="settings_option" alt="Menu option 3: Settings">Settings</a>
                <a href="" class="about_option" alt="Menu option 3: about">About</a>
                <img src="{{ url_for('static', filename='images/log_in.png') }}" onclick="profile()" class="profile_option" alt="Menu option 4: your profile">
            </div>
        </div>
        <div id="profile">
            <h1>Log in</h1>
            <div class="log_in_content">
                <p>Username</p>
                <input type="text" placeholder="Jasan">
                <p>Password</p>
                <input type="password" placeholder="1234">
                <p>stay loged in?</p>
                <p>don't have a user?</p> <a>sign in here</a>
            </div>
        </div>
        <div class="main_game"> 
            <p id="words">{{ a }} {{ b }} {{ c }} {{ d }} {{ e }} {{ f }} {{ g }} {{ h }} {{ i }} {{ j }} {{ k }} {{ l }} {{ f }} {{ g }} {{ h }} {{ i }} {{ j }} {{ k }} {{ l }}</p>
        </div>
        <div class="timer">
            <div id="countdown">
                 <p></p>
            </div>
            <input id="TimeChanger" type="text" placeholder="15">
            <div><button onclick="TimeOption()" id="ButtonAddTime" alt="change time">Custom time?</button></div>
        </div>
        <input onclick="startCountdown()" type="text" id="userInput" class="input" placeholder="Type here...">
        <div class="stats">
            <div class="WordCount">
                <div id="WordCount">
                     <p></p>
                </div>
            </div>
            <div class="CharactersCount"> 
                <div id="CharactersCount">
                     <p></p>
                </div>
            </div>        
        </div>
    </div>
</body>
<div id="score">
    <h1 class="scorestats">Your stats</h1>
    <div id="ScoreContent">
        <div id="StatsLeft">
            <div id="WpmCount">
                <p></p>
            </div>
            <div id="WordCountStats">
                <p></p>
            </div>
        </div>
        <div id="StatsRight">
            <div id="CharactersCountStats">
                <p></p>
            </div>
            <div>
                <p id="TimeSpent">Total time: 15 sec</p>
            </div>
        </div>
    </div>
    <div id="ScoreReload">
        <a href="/" id="retry" alt="retry button">Try Again</a>
    </div>
</div>
</html>
